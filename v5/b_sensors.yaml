# -------------- all motion sensors -------------
  - platform: template
    sensors:
      g_motion:
        device_class: motion
        value_template: >-
          {%- if is_state("binary_sensor.dev03_motion", "on")
             or is_state("binary_sensor.dev61_motion", "on")  
          -%}     
          true
          {%- else -%}
          false
          {%- endif %}
        entity_id:
          - binary_sensor.dev03_motion
          - binary_sensor.dev61_motion
