# -------------- templates ----------------------
# -------------- all motion sensors -------------
  - platform: template
    sensors:
      g_motion:
        device_class: motion
        value_template: >-
          {%- if is_state("binary_sensor.dev60_motion", "on")
             or is_state("binary_sensor.dev61_motion", "on")  
          -%}     
          true
          {%- else -%}
          false
          {%- endif %}
        entity_id:
          - binary_sensor.dev60_motion
          - binary_sensor.dev61_motion
# -------------- all motion sensors -------------

# -------------- templates ----------------------
  - platform: mqtt
    state_topic: "dev60/pir/status"
    name: "dev60_motion"
    device_class: motion
  - platform: mqtt
    state_topic: "dev61/pir/status"
    name: "dev61_motion"
    device_class: motion
