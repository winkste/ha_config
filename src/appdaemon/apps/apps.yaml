---

sun_state_check:
  module: sun_checker
  class: SunChecker

carport_light:
  module: carport_light
  class: CarportLight
  sensor:
    - binary_sensor.dev05_motion
    - binary_sensor.dev62_motion
  entity_ctrl:
    - light.dev05
    - light.dev62
  delay: 60

garden_house_light:
  module: motion_light
  class: MotionLight
  sensor: binary_sensor.dev63_motion
  entity_ctrl: light.dev63
  delay: 60

front_door_light:
  module: motion_light
  class: MotionLight
  sensor: binary_sensor.switch1
  entity_ctrl: switch.homefront
  delay: 60

orient_living:
  module: orientation_light
  class: OrientLight
  sensor: binary_sensor.dev72_motion
  entity_ctrl: light.dev72
  delay: 20

orient_carp_inside:
  module: orientation_light
  class: OrientLight
  sensor: binary_sensor.dev71_motion
  entity_ctrl: light.dev71
  delay: 20

orient_util:
  module: orientation_light_new
  class: OrientLightNew
  sensor: binary_sensor.ewelink_move1
  entity_ctrl: switch.lidl_power1_switch
  delay: 20
  sunrec: True

orient_hall_ground:
  module: orientation_light
  class: OrientLight
  sensor: binary_sensor.switch1_2
  entity_ctrl: light.tasmota_fcf5c4530de4_light_light_5
  delay: 20

orient_hall_first:
  module: orientation_light
  class: OrientLight
  sensor: binary_sensor.switch1_3 
  entity_ctrl: light.tasmota_3c61053e7f64_light_light_5
  delay: 20

ambi_light_hall_gnd:
  module: ambient_light
  class: AmbientLight
  offset: 40
  entity_ctrl: switch.dev404a
  switch: binary_sensor.switch2

ambi_light_hall_1st:
  module: ambient_light
  class: AmbientLight
  offset: 40
  entity_ctrl: switch.tasmota_3c61053e7f64_switch_relay_1
  switch: binary_sensor.switch2_2

ambi_light_living:
  module: ambient_light
  class: AmbientLight
  offset: 41
  entity_ctrl: light.dev04

ambi_light_garden7:
  module: ambient_light
  class: AmbientLight
  offset: 43
  entity_ctrl: light.dev50_r7

ambi_light_door:
  module: ambient_light
  class: AmbientLight
  offset: 43 
  entity_ctrl: switch.tasmota2

