---

sun_state_check:
  module: sun_checker
  class: SunChecker

carport_light:
  module: carport_light
  class: CarportLight
  sensor:
    - binary_sensor.dev05_motion
    - binary_sensor.dev62_motion
  entity_ctrl:
    - light.dev05
    - light.dev62
  delay: 60

garden_house_light:
  module: motion_light
  class: MotionLight
  sensor: binary_sensor.dev63_motion
  entity_ctrl: light.dev63
  delay: 60

orient_living:
  module: orientation_light
  class: OrientLight
  sensor: binary_sensor.dev72_motion
  entity_ctrl: light.dev72
  delay: 20

orient_carp_inside:
  module: orientation_light
  class: OrientLight
  sensor: binary_sensor.dev71_motion
  entity_ctrl: light.dev71
  delay: 20

orient_util:
  module: orientation_light
  class: OrientLight
  sensor: binary_sensor.dev73_motion
  entity_ctrl: light.dev73
  delay: 20

orient_hall_ground:
  module: orientation_light
  class: OrientLight
  sensor: binary_sensor.dev101_motion
  entity_ctrl: light.dev101
  delay: 20

orient_hall_first:
  module: orientation_light
  class: OrientLight
  sensor: binary_sensor.dev102_motion
  entity_ctrl: light.dev102
  delay: 20

ambi_light_living:
  module: ambient_light
  class: AmbientLight
  offset: -30 
  entity_ctrl: light.dev04
  switch: switch.dev101_switch

nightly_reset:
  module: night_reset
  class: NightReset
  lights: 
    - light.dev63
    - light.dev70
    - light.dev71
    - light.dev72
    - light.dev73
    - light.dev75
    - light.dev03
    - light.dev62
    - light.dev101
    - light.dev102
    - light.dev04
  

