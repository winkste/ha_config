  class: NightReset
  lights: 
  # Living Room entities
    - light.dev04
    - light.dev80_l1
    - light.dev80_l3
    - light.dev80_l2
    - light.dev406
  # Garden entities
    - light.dev50_r5
    - light.dev50_r7
    - light.dev50_r3
    - light.dev50_r6
    - light.dev50_r1
    - light.dev50_r4
    - light.dev50_r2
    - light.dev50_r8
  # Carport entities
    - switch.dev408
    - light.dev62
  # Garden House
    - light.dev63
  # Hall Room entities
    - light.dev400
    - light.dev407
    - switch.lidl_power5
  # Main Entry entities
    - switch.homefront
    - switch.tasmota2
    - switch.tasmota3
    - switch.tasmota4
  # Kitchen entities
    - switch.lidl_power4
  # Utility room entities
    - switch.lidl_power1_switch