light_dining_room:
  module: ambient_light
  class: AmbientLight
  offset: 43 
  entity_ctrl: switch.lidl_power4

heart_beat_ctr:
  module: heart_beat
  class: HeartBeat
  period: 30

alarm_control:
  module: alarm_controller
  class: AlarmCtrl
  alarm_offset: 5
  away_listener:
    - binary_sensor.dev72_motion
    - binary_sensor.win_switch1
    - binary_sensor.dev73_motion
    - binary_sensor.dev71_motion
    - binary_sensor.dev101_motion
    - binary_sensor.dev102_motion
  night_listener:
    - binary_sensor.dev72_motion
    - binary_sensor.win_switch1
    - binary_sensor.dev73_motion
    - binary_sensor.dev71_motion

zigbee_switch_ctr:
  module: zigbee_switch
  class: ZigbeeSwitch
  switch: 00:12:4b:00:25:04:6d:0b
  entity_ctrl: 
    - light.dev04
    - switch.tasmota2
    - light.dev50_r7
    - switch.dev404a
    - switch.tasmota_3c61053e7f64_switch_relay_1

switch_light_work_ctr:
  module: switch_light
  class: SwitchLight
  switch: switch.lidl_switch1
  entity_ctrl: 
    - switch.lidl_power6

nightly_reset:
  module: night_reset
  class: NightReset
  lights: 
    - light.dev63
    - light.dev70
    - light.dev71
    - light.dev72
    - light.dev73
    - light.dev75
    - light.dev03
    - light.dev62
    - switch.dev404a
    - switch.tasmota_3c61053e7f64_switch_relay_1
    - light.dev04
    - light.dev101_r1
    - light.dev102_r1
    - switch.tasmota2
    - light.dev50_r7
    - switch.homefront
    

