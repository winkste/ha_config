# -----------------------------------------------------
# Alarm controller
# -----------------------------------------------------
alarm_control:
  module: alarm_controller
  class: AlarmCtrl
  alarm_offset: 5
  away_listener:
    - binary_sensor.switch1_5
    - binary_sensor.dev71_motion
    - binary_sensor.switch1_4
    - binary_sensor.switch1_6
    - binary_sensor.lidl_window_kitchen
    - binary_sensor.ewelink_move1
  night_listener:
    - binary_sensor.switch1_5
    - binary_sensor.dev71_motion
    - binary_sensor.switch1_4
    - binary_sensor.switch1_6
    - binary_sensor.lidl_window_kitchen
    - binary_sensor.ewelink_move1

# -----------------------------------------------------
# Zigbee switch controller
# -----------------------------------------------------
# Emergency button lights
switch_emergency:
  module: switch_light
  class: SwitchLight
  switch: switch.lidl_switch2
  entity_ctrl: 
  # Living Room entities
    - light.dev04
    - light.dev80_l1
    - light.dev80_l3
    - light.dev80_l2
    - light.dev406
  # Garden entities
    - light.dev50_r5
    - light.dev50_r7
    - light.dev50_r3
    - light.dev50_r6
    - light.dev50_r1
    - light.dev50_r4
  # Carport entities
    - switch.dev408
    - light.dev62
  # Garden House
    - light.dev63
  # Hall Room entities
    - light.dev400
    - light.dev407
    - switch.lidl_power5
  # Main Entry entities
    - switch.homefront
    - switch.tasmota2
    - switch.tasmota3
    - switch.tasmota4
  # Utility room entities
    - switch.lidl_power1_switch

# Zigbee switch for office work space
switch_light_work_ctr:
  module: switch_light
  class: SwitchLight
  switch: switch.lidl_switch1
  entity_ctrl: 
    - switch.lidl_power6

# Extract Hood Power Controller
ext_hood_ctrl:
  module: extract_hood_ctrl
  class: ExtractHoodCtrl
  sensor: binary_sensor.lidl_window_kitchen
  entity_ctrl: switch.lidl_power4
  batt_sensor: sensor.lidl_window_kitchen_batt


# -----------------------------------------------------
# Night controller
# -----------------------------------------------------
nightly_reset:
